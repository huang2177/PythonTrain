<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
<center>
<h3>教师列表</h3>
<table border="1">
    <thead>
    <tr>
        <td>教师姓名</td>
        <td>教师编号</td>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
        <tr>
            <td>{{ row.2 }}</td>
            <td>{{ row.1 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</center>
</body>
</html>
