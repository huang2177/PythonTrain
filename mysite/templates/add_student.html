<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<body>
<center>
    <h3>添加学生</h3>
    <form method="POST" action="/add_student/">
        <p>学生姓名：<input type="text" name="s_name"/></p>
        <p>所属班级：
            <select name="c_id">
                {% for row in clazz %}
                    <option value="{{ row.0 }}">{{ row.1 }}</option>
                {% endfor %}

            </select>
        </p>
        <input type="submit" value="提交"/>
    </form>
</center>
</body>
</html>
